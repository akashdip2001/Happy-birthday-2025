<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday ðŸŽ‰</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body class="bg-gradient-to-r from-pink-200 via-purple-200 to-yellow-200 min-h-screen flex flex-col justify-center items-center text-center p-4">  <!-- Card Container -->  <div class="bg-white rounded-2xl shadow-2xl p-8 max-w-lg w-full relative overflow-hidden">
    <h1 class="text-4xl font-extrabold text-pink-600 mb-4 animate-bounce">
      ðŸŽ‚ Happy Birthday, <span id="name">[Name]</span>!
    </h1>
    <p class="text-lg text-gray-700 mb-6">
      Wishing you a day filled with love, laughter, and unforgettable memories. ðŸ’–
    </p><!-- Button -->
<button onclick="launchConfetti()" class="px-6 py-3 bg-pink-500 hover:bg-pink-600 text-white rounded-xl font-semibold shadow-md transition">
  ðŸŽ‰ Celebrate
</button>

<!-- Floating Balloons -->
<div class="absolute -top-10 left-1/2 transform -translate-x-1/2">
  <div class="flex space-x-4">
    <div class="w-10 h-14 bg-pink-400 rounded-full animate-bounce"></div>
    <div class="w-10 h-14 bg-purple-400 rounded-full animate-bounce delay-200"></div>
    <div class="w-10 h-14 bg-yellow-400 rounded-full animate-bounce delay-500"></div>
  </div>
</div>

  </div>  <!-- GSAP Confetti -->  <script>
    function launchConfetti() {
      for (let i = 0; i < 50; i++) {
        let confetti = document.createElement("div");
        confetti.className = "w-3 h-3 rounded-full absolute";
        confetti.style.background = `hsl(${Math.random()*360}, 100%, 70%)`;
        confetti.style.top = "50%";
        confetti.style.left = "50%";
        document.body.appendChild(confetti);

        gsap.to(confetti, {
          x: (Math.random() - 0.5) * 800,
          y: (Math.random() - 0.5) * 800,
          duration: 2 + Math.random() * 2,
          ease: "power2.out",
          onComplete: () => confetti.remove()
        });
      }
    }

    // Set the name dynamically
    const urlParams = new URLSearchParams(window.location.search);
    const name = urlParams.get("name") || "Friend";
    document.getElementById("name").textContent = name;
  </script></body>
</html>
